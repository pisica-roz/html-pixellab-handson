<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="fish"
          id="mandarinfish"
          value="Mandarinfish"
        >
        <label for="mandarinfish">Peste mandarin</label>
      </li>
      <li>
        <input
          type="radio"
          name="fish"
          id="pufferfish"
          value="Pufferfish"
        >
        <label for="pufferfish">Peste puffer</label>
      </li>
      <li>
        <input
          type="radio"
          name="fish"
          id="bettafish"
          value="Bettafish"
        >
        <label for="bettafish">Peste luptator siamez</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mammals"
          id="whale"
          value="Whale"
        >
        <label for="whale">Balena</label>
      </li>
      <li>
        <input
          type="radio"
          name="mammals"
          id="cat"
          value="Cat"
        >
        <label for="cat">Pisica</label>
      </li>
      <li>
        <input
          type="radio"
          name="mammals"
          id="panda"
          value="Panda"
        >
        <label for="panda">Urs panda</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
