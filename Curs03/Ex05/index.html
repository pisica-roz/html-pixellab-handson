<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h3>Login</h3>
  <form method="post">
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
    > <br>

    <input
      type="password"
      name="password"
      placeholder="Parola"
      required
    > <br>

    <label for="remember">Remember me?</label>
    <input
      type="checkbox"
      name="remember"
      id="remember"
    > <br><br>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-05"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
